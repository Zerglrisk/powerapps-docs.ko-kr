- durationInMinutes: 1
  content: "Common Data Service에서 데이터를 저장하고 모델링하는 방법을 이해합니다. 비즈니스 데이터 및 프로세스에 매핑되는 엔터티를 정의 및 사용하고 사용자 지정 엔터티를 사용하여 공용 데이터 모델을 확장합니다. 역할 기반 보안을 사용하여 엔터티에 대한 액세스를 제어합니다. 서비스 및 Excel에서 직접 데이터로 작업합니다.\n"
